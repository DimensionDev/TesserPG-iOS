osx_image: xcode10.2
language: swift
xcode_workspace: TesserCube.xcworkspace
xcode_scheme: TesserCube
xcode_destination: platform=iOS Simulator,OS=12.2,name=iPhone X
# cache: cocoapods
jdk: openjdk11
before_install:
  - java -version
  - export JAVA_HOME=$HOME/openjdk11
  - $TRAVIS_BUILD_DIR/install-jdk.sh --url 'https://api.adoptopenjdk.net/v2/binary/releases/openjdk11?openjdk_impl=hotspot&os=linux&arch=x64&release=latest&heap_size=normal&type=jdk' --target $JAVA_HOME
  - java -version
  - gem install cocoapods
  - pod install --repo-update
script:
  - set -o pipefail
